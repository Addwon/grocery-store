<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cleaning Items</title>
</head>
<body>
<form action="#"
      th:action="@{/cleaningitems}"
      th:object="${cleaningitems}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />

    Strength :<select th:field="*{strength}">
    <option value="low">low</option>
    <option value="average">average</option>
    <option value="high">high</option> </select><br />

    Price :<input type="text" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}"></span><br />
    Quantity :<input type="text" th:field="*{quantity}" />
    <span th:if="${#fields.hasErrors('quantity')}"
          th:errors="*{quantity}"></span><br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
